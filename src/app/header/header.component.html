<div class="header">
  <div class="logo">
    <img src="assets/logo.png" alt="ProjectFlow Logo">
  </div>
  <div class="login">
    <ng-container *ngIf="isAuthenticated; else loginButton">
      <span class="user-name">Olá, {{ userName || 'usuário' }}</span>
      <button type="button" class="logout-btn" (click)="logout()">Sair</button>
    </ng-container>
    <ng-template #loginButton>
      <button class="login-btn" routerLink="/login">Login</button>
    </ng-template>
  </div>
</div>
