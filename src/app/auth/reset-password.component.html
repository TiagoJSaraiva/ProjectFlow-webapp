<div class="reset-wrapper">
  <div class="reset-card">
    <h1>Redefinir senha</h1>
    <p class="subtitle">
      Cole o código recebido por email ou acesse este link a partir do dispositivo em
      que abriu o email.
    </p>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <label>
        Código de verificação
        <input type="text" formControlName="token" placeholder="Insira o código recebido" autocomplete="one-time-code" />
      </label>
      <div class="field-error" *ngIf="form.controls.token.touched && form.controls.token.invalid">
        Informe o código enviado para seu email.
      </div>

      <label>
        Nova senha
        <input type="password" formControlName="senha" placeholder="Mínimo 6 caracteres" autocomplete="new-password" />
      </label>
      <div class="field-error" *ngIf="form.controls.senha.touched && form.controls.senha.invalid">
        A senha deve ter ao menos 6 caracteres.
      </div>

      <label>
        Confirmar senha
        <input type="password" formControlName="confirmacao" placeholder="Repita a senha" autocomplete="new-password" />
      </label>

      <button type="submit" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Atualizando...' : 'Salvar nova senha' }}
      </button>

      <p class="status success" *ngIf="successMessage">{{ successMessage }}</p>
      <p class="status error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>

    <div class="links">
      <button type="button" class="text" (click)="goToRecover()">Não recebi o email</button>
      <button type="button" class="text" (click)="goToLogin()">Voltar ao login</button>
    </div>
  </div>
</div>
