<div class="recover-wrapper">
  <div class="recover-card">
    <h1>Recuperar senha</h1>
    <p class="subtitle">Informe o email da conta para enviarmos um código de recuperação.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <label>
        Email
        <input type="email" formControlName="email" placeholder="voce@email.com" />
      </label>
      <div class="field-error" *ngIf="form.controls.email.touched && form.controls.email.invalid">
        Informe um email válido.
      </div>

      <button type="submit" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Enviando...' : 'Enviar instruções' }}
      </button>
    </form>

    <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

    <button type="button" class="link-button" (click)="tenhoCodigo()">
      Já tenho o código
    </button>
    <button type="button" class="link-button" (click)="voltarParaLogin()">
      Voltar para o login
    </button>
  </div>
</div>
